# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mykeycloak

on:
  push:
    branches:
      - latest
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bc77f469ecfc4c42b31e3f7248fd4af6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_addda55ad7d344d3bdb48ef8144a78e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bc77f469ecfc4c42b31e3f7248fd4af6 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mykeycloak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9bd55c3372c64eefb6a6e859645ba3b5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bc77f469ecfc4c42b31e3f7248fd4af6 }}/appsvc/staticsite:${{ github.sha }}'